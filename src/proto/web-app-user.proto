syntax = "proto3";

package webAppUser;

service WebAppUserService {
  rpc GetWebAppUsers(GetWebAppUsersRequest) returns (GetWebAppUsersResponse); 
}

message GetWebAppUsersRequest {
  string hsUserId = 1;
}

message GetWebAppUsersResponse {
  repeated WebAppUser users = 1; 
}

message WebAppUser {
  string csUserId = 1;
  string name = 2;
}
